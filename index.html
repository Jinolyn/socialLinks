<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socials Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="info">
            <img src="Avatar_.png" alt="">
            <p class="name">Nathan Tenney</p>
            <p class="adresse">London, United Kingdom</p>
        </div>
        <div class="social-links">
            <p>"Front-end developer, and avid reader."</p>
            <ul class="social-items">
                <li class="social-link"><a href="#">GitHub</a></li>
                <li class="social-link"><a href="#">Frontend Mentor</a></li>
                <li class="social-link"><a href="#">LinkedIn</a></li>
                <li class="social-link"><a href="#">Twitter</a></li>
                <li class="social-link"><a href="#">Instagram</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
